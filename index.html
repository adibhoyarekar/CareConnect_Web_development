<body class="bg-primary-950">
  <canvas id="bg-canvas"></canvas>
  <div id="root"></div>
<script>
    // Interactive background script
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    const blobs = [];
    const blobCount = 4;
    const colors = ['#06b6d4', '#22d3ee', '#0e7490', '#67e8f9'];

    const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    class Blob {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5;
            this.radius = 150 + Math.random() * 100;
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 200) {
                const angle = Math.atan2(dy, dx);
                this.vx += Math.cos(angle) * 0.3;
                this.vy += Math.sin(angle) * 0.3;
            }
            
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            // Dampen velocity
            this.vx *= 0.99;
            this.vy *= 0.99;
        }

        draw() {
            const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.7, this.x, this.y, this.radius);
            gradient.addColorStop(0, this.color);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        blobs.length = 0;
        for (let i = 0; i < blobCount; i++) {
            blobs.push(new Blob());
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        blobs.forEach(blob => {
            blob.update();
            blob.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    init();
</script>
  <script type="module" src="/index.js"></script>
</body>
