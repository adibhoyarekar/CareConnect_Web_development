    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#eef2ff',
                '100': '#e0e7ff',
                '200': '#c7d2fe',
                '300': '#a5b4fc',
                '400': '#818cf8',
                '500': '#6366f1',
                '600': '#4f46e5',
                '700': '#4338ca',
                '800': '#3730a3',

                '950': '#1e1b4b'
              },
            }
          },
          animation: {
            'modal-in': 'modal-in 0.3s ease-out forwards',

          keyframes: {
            'modal-in': {

          }
        }
      }
    </script>
