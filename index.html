<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              '50': '#ecfeff',
              '100': '#cffafe',
              '200': '#a5f3fc',
              '300': '#67e8f9',
              '400': '#22d3ee',
              '500': '#06b6d4',
              '600': '#0891b2',
              '700': '#0e7490',
              '800': '#155e75',
              '900': '#164e63',
              '950': '#083344'
            },
          },
          boxShadow: {
            '3d': '0 10px 15px -3px rgba(8, 145, 178, 0.1), 0 4px 6px -4px rgba(8, 145, 178, 0.1), 0px 0px 0px 1px rgba(255, 255, 255, 0.1) inset',
            '3d-hover': '0 20px 25px -5px rgba(8, 145, 178, 0.2), 0 8px 10px -6px rgba(8, 145, 178, 0.2), 0px 0px 0px 1px rgba(255, 255, 255, 0.1) inset',
          },
          animation: {
            'modal-in': 'modal-in 0.3s ease-out',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          },
          keyframes: {
            'modal-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      },
       plugins: [],
    }
  </script>
  <style>
    body {
      background-color: #ecfeff; /* cyan-50 */
      background-image: 
        radial-gradient(circle at 100% 0%, rgba(165, 243, 252, 0.5) 0%, transparent 30%), /* cyan-200 */
        radial-gradient(circle at 0% 100%, rgba(207, 250, 254, 0.6) 0%, transparent 40%); /* cyan-100 */
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.15;
      z-index: -1;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.94/build/spline-viewer.js"></script>
</head>
<body class="bg-primary-50">
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "express": "https://aistudiocdn.com/express@^5.1.0",
      "url": "https://aistudiocdn.com/url@^0.11.4",
      "cors": "https://aistudiocdn.com/cors@^2.8.5",
      "path": "https://aistudiocdn.com/path@^0.12.7",
      "nanoid": "https://aistudiocdn.com/nanoid@^5.1.5",
      "lowdb/": "https://aistudiocdn.com/lowdb@^7.0.1/",
      "lowdb": "https://aistudiocdn.com/lowdb@^7.0.1"
    }
  }
  </script>
  <script type="module" src="/index.js"></script>
</body>
</html>
